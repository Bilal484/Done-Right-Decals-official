<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #f5f5f5;
        }

        .design-container {
            padding: 30px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Left Text Panel */
        .text-panel {
            /* padding: 20px; */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 300px;
        }

        .text-panel h4 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .text-panel p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .text-panel button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Design Area */
        .design-area {
            background-color: #fafafa;
            border: 2px dashed #ccc;
            text-align: center;
            position: relative;
            border-radius: 10px;
            width: 30%;
            max-width: 400px;
            /* Adjust the width as needed */
            height: 300px;
            padding: 20px;
            margin-left: 20px;
        }

        .design-area::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 100%;
            background-color: black;;
            
        }

        .design-area::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 2px;
            border-left: 2px solid black;
            
        }


        .design-area p {
            font-size: 18px;
            color: #aaa;
            margin-top: 20px;
        }

        /* Dimension Info */
        .dimension-info {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
            color: #555;
            font-size: 14px;
            width: 40%;
            flex-direction: column;

        }


        /* Right Panel */
        .right-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 20px;
            padding-right: 20px;
        }

        .right-panel span {
            display: flex;
            align-items: center;
            color: #555;
        }

        .right-panel .icon {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .right-panel .icon.blue {
            background-color: blue;
        }

        .nav-icons {
            font-size: 13px;
            margin-bottom: 20px;
            text-align: center;
            color: #000;
            text-decoration: none;
        }

        .nav-icons:hover {
            color: #007bff;
            text-decoration: none;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid design-container">
        <div class="row">
            <!-- Text Panel -->
            <div class="col-lg-1">
                <div class="nav-container">
                    <a href="#" class="nav-icons"><i class="fas fa-font"></i><br>Text</a>
                    <a href="#" class="nav-icons"><i class="fas fa-image"></i><br>Images</a>
                    <a href="#" class="nav-icons"><i class="fas fa-drafting-compass"></i><br>Graphics</a>
                    <a href="#" class="nav-icons"><i class="fas fa-qrcode"></i><br>QR Codes</a>
                    <a href="#" class="nav-icons"><i class="fas fa-table"></i><br>Tables</a>
                    <a href="#" class="nav-icons"><i class="fas fa-expand"></i><br>Size</a>
                </div>
            </div>
            <div class="col-md-4  d-flex flex-column justify-content-center  align-items-center">
                <div class="text-panel px-4">
                    <h4>Text</h4>
                    <p>Edit your text below, or click on the field you'd like to edit directly on your design.</p>
                    <button>New Text Field</button>
                </div>
            </div>

            <!-- Design Area -->
            <div class="col-md-6  d-flex flex-column justify-content-center  align-items-center">
                <div class="design-area flex-column d-flex gap-2">
                    <div class="border_set "></div>
                    <p>Upload Your Design</p>
                    <span class="height-info">6.12in</span>
                    <span class="width-info">4.12in</span>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="col-md-3">
                <div class="right-panel">
                    <span><span class="icon"></span>Safety Area</span>
                    <span><span class="icon blue"></span>Bleed</span>
                    <span>Front</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
